<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Number Game</title>
    <title>Number Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="" async defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Orbitron:wght@800&family=Questrial&display=swap" rel="stylesheet">
    <script src="app.js" async defer></script>
  </head>
  <body>
    <nav>
      <h1>Let's Play the Number Guessing Game!</h1>
    </nav>
    <div>
      <input type="number" id="guess" placeholder="Enter your guess here">
    </div>
    <div>
      <button id="guessbtn">Guess!</button>
    </div>
    <div id="response"></div>
    <div id="guessesList"></div>
    <div>
      <button id="resetbtn">Reset</button>
    </div>
  </body>
</html>
